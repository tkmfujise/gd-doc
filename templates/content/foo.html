<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column; /* デフォルトは縦並び */
      min-height: 100vh;
    }
    nav {
      padding: 1rem;
      flex-direction: row; /* デフォルトは縦並び */
      border-bottom: 1px solid var(--pico-muted-border-color);
    }
    main {
      flex: 1;
      padding: 2rem;
    }

    /* 画面幅が768px以上なら横並びに切り替え */
    @media (min-width: 768px) {
      body {
        flex-direction: row;
      }
      nav {
        width: 250px;
        border-right: 1px solid var(--pico-muted-border-color);
        border-bottom: none;
      }
      main {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">ホーム</a></li>
      <li><a href="#">ドキュメント</a></li>
      <li><a href="#">設定</a></li>
    </ul>
  </nav>
  <main>
    <h1>ドキュメント本体</h1>
    <p>ここに本文が入ります。</p>
  </main>
</body>
</html>
